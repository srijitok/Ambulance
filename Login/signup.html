<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/ambulance-plx1.jpg');background-attachment: fixed;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<a href="../index.html"><img src="images/logo3.svg" style="width: 35%; margin-left: 33%;"></a><span class="login100-form-title p-b-49" style="font-family: 'Raleway', sans-serif;">
						Sign up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Name is reauired">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="username" placeholder="Type your Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Birthday is required">
						<span class="label-input100">Birthday</span>
						<input class="input100" type="Date" name="pass" placeholder="Type your Birthday">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23 mt-3" data-validate = "Gender is reauired">
						<div class="form-group">
    <label for="exampleFormControlSelect1" class="label-input100">Gender</label>
    <select class="form-control" style="padding-left: 30px;" id="exampleFormControlSelect1">    
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
      
    </select>
  </div>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Phone is reauired">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="Number" name="phone" placeholder="Type your Phone name">
						<span class="focus-input100" data-symbol="	&#xf2b9;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m" style="padding-bottom: 10px;">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<p class="copyright text-muted text-center">Copyright &copy; Your Website 2019</p>
